<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            display: flex;
            justify-content: right;
        }

        li {
            width: 200px;
            height: 200px;
            list-style: none;
        }

        .l {
            justify-self: left;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav>
        <li class="l" style="background-color: red;"></li>
        <li style="background-color: orangered;"></li>
        <li style="background-color: salmon;"></li>
        <li style="background-color: cornflowerblue;"></li>
    </nav>
</body>
</html>
